<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oribear</title>

    <link rel="stylesheet" href="../public/css/style.css">
    <!--lien pour récupérer Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <header class="container"> 
        <div class="row">
            <h1 class="col text-center">Oribear</h1>
            <nav class="col col-md-2 col-sm-3 navbar navbar-expand navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active me-2">
                        <a href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item ms-2">Panier</li>
                </ul>
            </nav>
        </div>
        <p class="row d-block text-center">
            Voici le récapitulatif de votre panier :
        </p>
    </header>
    <main class="container">
        <div class="row container liste-articles"></div>
        <div class="row d-flex justify-content-center">
            <p id="paragraph-prix-total" class="text-center m-3">Votre total est de: <span id="prix-total"></span>€</p>
        </div>
        <div class="row d-fex justify-content-center flex-wrap">
            <button id="btn-clearcart" class="col btn m-1">Vider le panier</button>
            <button id="btn-continushopping" class="col btn m-1">Continuer mes achats</button>
            <button id="btn-commander" class="col btn m-1">Commander</button>
        </div>
        <fieldset id="formulaire-commande" class="display-off pt-4 pb-4">
            <form class="container" method="GET" action="./page_confirmation.html" id="formulaire-test">
                <p class="row">
                    Pour pouvoir valider la commande, veuillez remplir le formulaire suivant :
                </p>
                <div class="row mb-2 d-flex">
                    <div class="m-1">
                        <label for="firstname">Votre prénom: </label>
                        <input type="text" id="firstname" name="firstname" value="PrénomTest">
                    </div>
                    <div class="m-1">
                        <label for="lastname">Votre nom: </label>
                        <input type="text" id="lastname" name="lastname" value="NomTest">
                    </div>
                    <div class="m-1">
                        <label for="email">Votre adresse email: </label>
                        <input type="email" id="email" name="email" value="email@test.com">
                    </div>
                    <div class="m-1">
                        <label for="adresse">Votre adresse: </label>
                        <input type="text" id="adresse" name="adresse" value="1 rue du testage">
                    </div>
                    <div class="m-1">
                        <label for="ville">Votre ville: </label>
                        <input type="text" id="ville" name="ville" value="TestVille">
                    </div>
                    <input type="hidden" name="idcommande" id="idcommande"> 
                    <input type="hidden" name="total" id="total">                 
                </div>
                <div class="row d-fex justify-content-center">
                    <button id="btn-valide-commande" class="btn">Valider ma commande</button>
                </div>
            </form>
        </fieldset>
    </main>
